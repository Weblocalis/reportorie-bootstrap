<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de l'Indice de Masse Corporelle (IMC)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f1f1f1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calcul de l'Indice de Masse Corporelle (IMC)</h1>
    <p>Calculer votre IMC en fonction de votre poids et taille.</p>
  </header>
  <main>
    <form id="bmiForm">
      <label for="weight">Poids (en kg) :</label>
      <input type="number" id="weight" placeholder="Entrez votre poids" required min="1" step="any" />

      <label for="height">Taille (en m) :</label>
      <input type="number" id="height" placeholder="Entrez votre taille" required min="0.1" step="any" />

      <button type="button" id="calculateBtn">Calculer IMC</button>
    </form>

    <div class="result" id="result" style="display: none;">
      <p id="bmiResult"></p>
      <p id="category"></p>
    </div>
  </main>

  <script>
    document.getElementById("calculateBtn").addEventListener("click", () => {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const resultDiv = document.getElementById("result");
      const bmiResult = document.getElementById("bmiResult");
      const category = document.getElementById("category");

      // Validation des entrées
      if (isNaN(weight) || weight <= 0 || isNaN(height) || height <= 0) {
        alert("Veuillez entrer des valeurs valides pour le poids et la taille.");
        return;
      }

      // Calcul de l'IMC
      const bmi = weight / (height * height);
      bmiResult.textContent = `Votre IMC est de ${bmi.toFixed(2)}`;

      // Catégorisation de l'IMC
      if (bmi < 16) {
        category.textContent = "Dénutrition ou famine";
      } else if (bmi >= 16 && bmi <= 16.9) {
        category.textContent = "Insuffisance pondérale";
      } else if (bmi >= 17 && bmi <= 18.4) {
        category.textContent = "Maigreur";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        category.textContent = "Poids normal";
      } else if (bmi >= 25 && bmi <= 29.9) {
        category.textContent = "Surpoids";
      } else if (bmi >= 30 && bmi <= 34.9) {
        category.textContent = "Obésité modérée";
      } else if (bmi >= 35 && bmi <= 39.9) {
        category.textContent = "Obésité sévère";
      } else if (bmi >= 40) {
        category.textContent = "Obésité morbide";
      }

      // Affichage du résultat
      resultDiv.style.display = "block";
    });
  </script>
</body>
</html>
