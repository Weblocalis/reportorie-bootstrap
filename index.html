    <style>
      body {
    font-family: 'Roboto', sans-serif;
}
      .card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.card:hover {
    transform: scale(1.03);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
}
      .navbar-collapse {
  transition: transform 0.3s ease-in-out;
  transform-origin: top;
}
.navbar-collapse.collapsing {
  transform: scaleY(0.7);
}
.navbar-collapse.show {
  transform: scaleY(1);
}

  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
}

.card img:hover {
  transform: scale(1.05); /* Zoom léger */
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Ombre */
}
      /* Navbar : transition et modernisation */
.navbar {
  font-family: 'Arial', sans-serif;
  font-size: 1rem;
  transition: background-color 0.3s ease-in-out;
}

.navbar .nav-link {
    position: relative;
    overflow: hidden;
}
.navbar .nav-link::before {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #007bff;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
}
.navbar .nav-link:hover::before {
    transform: translateX(0);
}

.navbar .navbar-brand {
  display: flex;
  align-items: center;
}

.navbar .nav-link {
  margin-right: 15px;
  color: #333;
  transition: color 0.3s ease-in-out;
}

.navbar .nav-link:hover {
  color: #007bff; /* Couleur de surbrillance au survol */
}

.navbar .nav-link i {
  margin-right: 5px;
  font-size: 1.2rem;
}

/* Style pour les boutons */
.navbar .btn {
  transition: all 0.3s ease;
}

.navbar .btn:hover {
  background-color: #0056b3; /* Couleur plus sombre au survol */
}

/* Mobile : ajustement */
@media (max-width: 991px) {
  .navbar .nav-link {
    font-size: 1.1rem;
  }
}

.navbar .nav-link {
    position: relative;
}

.navbar .nav-link::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background-color: #007bff;
    transition: width 0.3s ease-in-out;
}

.navbar .nav-link:hover::after {
    width: 100%;
}

@media (max-width: 768px) {
    .navbar .nav-link {
        font-size: 1rem;
        padding: 10px 0;
    }
}

@media (max-width: 768px) {
  .navbar .nav-link {
    padding: 10px 15px;
    margin: 5px 0;
    border-bottom: 1px solid #ddd;
  }
}

.navbar.sticky-top {
    backdrop-filter: blur(10px);
    background-color: rgba(255, 255, 255, 0.8);
    transition: background-color 0.3s ease-in-out, backdrop-filter 0.3s ease-in-out;
}
.search-form {
  transition: all 0.3s ease-in-out;
}

@media (max-width: 768px) {
    .navbar .nav-link {

}

.navbar-toggler-icon {

.navbar-toggler.collapsed .navbar-toggler-icon {

<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm sticky-top">

    <!-- Header -->
    <header class="bg-primary text-white text-center py-5" style="background-image: url('/assets/images/header-bg.jpg'); background-size: cover; background-position: center;">
    <h1 class="display-4 fw-bold">Templates Bootstrap Gratuits</h1>
    <p class="lead">Découvrez et téléchargez nos templates Bootstrap gratuits</p>

</header>

    <!-- Contenu principal -->
    <main>
        <div class="container mt-5">
    <div class="row" id="template-gallery">
        <!-- Les cartes seront générées ici dynamiquement -->
    </div>
</div>

<!-- Modale pour aperçu -->
<div class="modal fade" id="templateModal" tabindex="-1" aria-labelledby="templateModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="templateModalLabel">Aperçu du Template</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="templatePreview" src="" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
        </div>
    </div>
</div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 - Ton Nom | Tous droits réservés.</p>
    </footer>


<script>
  // Liste des templates disponibles
const templates = [
    { title: "Album", url: "/templates/album/index.html", thumbnail: "/assets/images/album.jpg" },
    { title: "Badges", url: "/templates/badges/index.html", thumbnail: "/assets/images/badges.jpg" },
    { title: "Blog", url: "/templates/blog/index.html", thumbnail: "/assets/images/blog.jpg" },
    { title: "Breadcrumbs", url: "/templates/breadcrumbs/index-template.html", thumbnail: "/assets/images/breadcrumbs.jpg" },
    { title: "Buttons", url: "/templates/buttons/index.html", thumbnail: "/assets/images/buttons.jpg" },
    { title: "Carousel", url: "/templates/carousel/index.html", thumbnail: "/assets/images/carousel.jpg" },
    { title: "Cheatsheet", url: "/templates/cheatsheet/index.html", thumbnail: "/assets/images/cheatsheet.jpg" },
    { title: "Checkout", url: "/templates/checkout/index.html", thumbnail: "/assets/images/checkout.jpg" },
    { title: "Cover", url: "/templates/cover/index.html", thumbnail: "/assets/images/cover.jpg" },
    { title: "Dashboard", url: "/templates/dashboard/index.html", thumbnail: "/assets/images/dashboard.jpg" },
];

// Générer les cartes
const gallery = document.getElementById("template-gallery");

templates.forEach(template => {
    const card = document.createElement("div");
    card.className = "col-md-4 mb-4";

    card.innerHTML = `
        <div class="card h-100 shadow-sm">
            <img src="${template.thumbnail}" class="card-img-top" alt="${template.title}">
            <div class="card-body">
                <h5 class="card-title">${template.title}</h5>
                <p class="card-text">Découvrez le template ${template.title}.</p>
                <a href="${template.url}" target="_blank" class="btn btn-primary">Voir</a>
                <button class="btn btn-secondary" aria-label="Voir le template Album" onclick="previewTemplate('${template.url}')">Aperçu</button>
            </div>
        </div>
    `;
    gallery.appendChild(card);
});

// Fonction pour afficher un aperçu dans la modale
function previewTemplate(url) {
    const iframe = document.getElementById("templatePreview");
    iframe.src = url;
    const modal = new bootstrap.Modal(document.getElementById("templateModal"));
    modal.show();
}
</script>
<script>
  // Sélectionner le bouton et le champ de recherche
  const searchToggle = document.querySelector('.search-toggle');
  const searchForm = document.querySelector('.search-form');

  // Ajouter un comportement au clic
  searchToggle.addEventListener('click', () => {
      searchForm.classList.toggle('d-none'); // Affiche ou masque le champ de recherche
  });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
