<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Éditer un Article - BoostifySEO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Éditer un Article</h1>
    
    <!-- Formulaire d'Édition -->
    <form id="editArticleForm">
      <!-- Titre -->
      <div class="mb-3">
        <label for="articleTitle" class="form-label">Titre de l'Article</label>
        <input type="text" class="form-control" id="articleTitle" value="Titre actuel de l'article" required>
      </div>

      <!-- Auteur -->
      <div class="mb-3">
        <label for="articleAuthor" class="form-label">Auteur</label>
        <input type="text" class="form-control" id="articleAuthor" value="Nom de l'auteur" required>
      </div>

      <!-- Contenu -->
      <div class="mb-3">
        <label for="articleContent" class="form-label">Contenu de l'Article</label>
        <textarea class="form-control" id="articleContent" rows="10" required>
Contenu actuel de l'article...
        </textarea>
      </div>

      <!-- État -->
      <div class="mb-3">
        <label for="articleStatus" class="form-label">État</label>
        <select class="form-select" id="articleStatus" required>
          <option value="Publié" selected>Publié</option>
          <option value="Brouillon">Brouillon</option>
        </select>
      </div>

      <!-- Date de Publication -->
      <div class="mb-3">
        <label for="articleDate" class="form-label">Date de Publication</label>
        <input type="date" class="form-control" id="articleDate" value="2025-01-09" required>
      </div>

      <!-- Boutons d'Actions -->
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" id="cancelEdit">Annuler</button>
        <button type="submit" class="btn btn-primary" id="saveEdit">Enregistrer</button>
      </div>
    </form>
  </div>

  <!-- Script jQuery -->
  <script>
    $(document).ready(function() {
      // Annuler l'édition
      $('#cancelEdit').on('click', function() {
        if (confirm('Voulez-vous vraiment annuler les modifications ?')) {
          window.location.href = 'gestion-articles.html'; // Redirige vers la liste des articles
        }
      });

      // Enregistrer l'édition
      $('#editArticleForm').on('submit', function(e) {
        e.preventDefault(); // Empêche la soumission classique

        const title = $('#articleTitle').val();
        const author = $('#articleAuthor').val();
        const content = $('#articleContent').val();
        const status = $('#articleStatus').val();
        const date = $('#articleDate').val();

        // Simulez une requête AJAX pour envoyer les données au serveur
        alert(`
          Article modifié avec succès !
          Titre : ${title}
          Auteur : ${author}
          Contenu : ${content.substring(0, 30)}...
          État : ${status}
          Date : ${date}
        `);

        // Redirection après succès
        window.location.href = 'gestion-articles.html';
      });
    });
  </script>
</body>
</html>
