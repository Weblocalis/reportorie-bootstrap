<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard BoostifySEO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3" id="sidebar">
      <h4 class="fw-bold">BoostifySEO</h4>
      <ul class="list-unstyled">
        <li><a href="#dashboard" class="text-white text-decoration-none d-block py-2"><i class="fas fa-tachometer-alt me-2"></i>Tableau de Bord</a></li>
        <li><a href="#stats" class="text-white text-decoration-none d-block py-2"><i class="fas fa-chart-line me-2"></i>Statistiques</a></li>
        <li><a href="#content" class="text-white text-decoration-none d-block py-2"><i class="fas fa-edit me-2"></i>Gestion du Contenu</a></li>
        <li><a href="#seo-settings" class="text-white text-decoration-none d-block py-2"><i class="fas fa-cogs me-2"></i>Paramètres SEO</a></li>
        <li><a href="#users" class="text-white text-decoration-none d-block py-2"><i class="fas fa-users me-2"></i>Utilisateurs</a></li>
      </ul>
    </div>
    <!-- Main Content -->
    <div id="page-content-wrapper" class="w-100">
      <!-- Topbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container-fluid">
          <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
          <form class="d-flex ms-auto">
            <input class="form-control me-2" type="search" placeholder="Recherche" aria-label="Search">
            <button class="btn btn-outline-primary" type="submit">Recherche</button>
          </form>
          <div class="dropdown ms-3">
            <a class="btn btn-outline-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user-circle"></i> Mon Profil
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="#profile">Paramètres</a></li>
              <li><a class="dropdown-item" href="#logout">Déconnexion</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Dashboard Content -->
      <div class="container-fluid mt-4">
        <h1 class="fw-bold mb-4">Bienvenue sur le Dashboard</h1>
        <!-- Widgets -->
        <div class="row g-4">
          <div class="col-lg-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Visiteurs</h5>
                <p class="card-text display-5">1,245</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Pages vues</h5>
                <p class="card-text display-5">3,452</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Mots-clés</h5>
                <p class="card-text display-5">128</p>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-6">
            <div class="card shadow-sm">
              <div class="card-body">
                <h5 class="card-title">Backlinks</h5>
                <p class="card-text display-5">75</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script jQuery pour gérer le menu -->
  <script>
    $(document).ready(function() {
      // Toggle le menu
      $('#menu-toggle').on('click', function() {
        $('#sidebar').toggleClass('d-none');
      });
    });
  </script>
</body>
</html>
