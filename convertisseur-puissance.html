<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de Puissance</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f1f1f1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Convertisseur de Puissance</h1>
    <p>Convertissez facilement des unités de puissance (W, kW, CV, etc.)</p>
  </header>
  <main>
    <form id="powerForm">
      <label for="amount">Montant :</label>
      <input type="number" id="amount" placeholder="Entrez un montant" required />

      <label for="fromUnit">De :</label>
      <select id="fromUnit">
        <option value="W">Watt (W)</option>
        <option value="kW">Kilowatt (kW)</option>
        <option value="CV">Cheval-vapeur (CV)</option>
        <option value="HP">Horsepower (HP)</option>
      </select>

      <label for="toUnit">À :</label>
      <select id="toUnit">
        <option value="kW">Kilowatt (kW)</option>
        <option value="W">Watt (W)</option>
        <option value="CV">Cheval-vapeur (CV)</option>
        <option value="HP">Horsepower (HP)</option>
      </select>

      <button type="button" id="convertBtn">Convertir</button>
    </form>

    <div class="result" id="result" style="display: none;">
      <p id="conversionResult"></p>
    </div>
  </main>

  <script>
    const powerUnits = {
      "W": 1,          // Watt
      "kW": 1000,      // Kilowatt
      "CV": 735.5,     // Cheval-vapeur
      "HP": 745.7      // Horsepower
    };

    document.getElementById("convertBtn").addEventListener("click", () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromUnit = document.getElementById("fromUnit").value;
      const toUnit = document.getElementById("toUnit").value;
      const resultDiv = document.getElementById("result");
      const conversionResult = document.getElementById("conversionResult");

      // Validation du montant
      if (isNaN(amount) || amount <= 0) {
        alert("Veuillez entrer un montant valide.");
        return;
      }

      // Conversion
      const result = (amount * powerUnits[fromUnit]) / powerUnits[toUnit];

      // Affichage du résultat
      conversionResult.textContent = `${amount} ${fromUnit} équivalent à ${result.toFixed(2)} ${toUnit}`;
      resultDiv.style.display = "block";
    });
  </script>
</body>
</html>
