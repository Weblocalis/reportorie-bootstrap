<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertisseur de Monnaie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f1f1f1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Convertisseur de Monnaie</h1>
    <p>Convertissez facilement des devises en temps réel</p>
  </header>
  <main>
    <form id="currencyForm">
      <label for="amount">Montant :</label>
      <input type="number" id="amount" placeholder="Entrez un montant" required />

      <label for="fromCurrency">De :</label>
      <select id="fromCurrency">
        <option value="EUR">Euro (EUR)</option>
        <option value="USD">Dollar (USD)</option>
        <option value="GBP">Livre Sterling (GBP)</option>
        <option value="JPY">Yen (JPY)</option>
        <option value="CAD">Dollar Canadien (CAD)</option>
      </select>

      <label for="toCurrency">À :</label>
      <select id="toCurrency">
        <option value="USD">Dollar (USD)</option>
        <option value="EUR">Euro (EUR)</option>
        <option value="GBP">Livre Sterling (GBP)</option>
        <option value="JPY">Yen (JPY)</option>
        <option value="CAD">Dollar Canadien (CAD)</option>
      </select>

      <button type="button" id="convertBtn">Convertir</button>
    </form>

    <div class="result" id="result" style="display: none;">
      <p id="conversionResult"></p>
    </div>
  </main>

  <script>
    document.getElementById("convertBtn").addEventListener("click", async () => {
      const amount = parseFloat(document.getElementById("amount").value);
      const fromCurrency = document.getElementById("fromCurrency").value;
      const toCurrency = document.getElementById("toCurrency").value;
      const resultDiv = document.getElementById("result");
      const conversionResult = document.getElementById("conversionResult");

      // Validation du montant
      if (isNaN(amount) || amount <= 0) {
        alert("Veuillez entrer un montant valide.");
        return;
      }

      try {
        // Appel à l'API de taux de change avec votre clé API
        const response = await fetch(
          `https://api.exchangerate.host/convert?access_key=4591ce436bbca51db5fc4524b84c0929&from=${fromCurrency}&to=${toCurrency}&amount=${amount}`
        );

        // Vérification de la réponse de l'API
        if (!response.ok) {
          throw new Error(`Erreur API : ${response.status} ${response.statusText}`);
        }

        const data = await response.json();

        // Vérification des données retournées par l'API
        if (data.result !== undefined) {
          conversionResult.textContent = `${amount} ${fromCurrency} équivalent à ${data.result.toFixed(2)} ${toCurrency}`;
          resultDiv.style.display = "block";
        } else {
          throw new Error("Données incorrectes reçues de l'API.");
        }
      } catch (error) {
        alert("Erreur lors de la conversion. Veuillez vérifier votre clé API ou réessayer.");
        console.error("Erreur :", error.message);
      }
    });
  </script>
</body>
</html>
