<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Sudoku</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    .sudoku-container {
      display: inline-block;
      margin: 20px auto;
    }
    .sudoku-grid {
      display: grid;
      grid-template-columns: repeat(9, 40px);
      grid-template-rows: repeat(9, 40px);
      gap: 0;
      border: 2px solid #333;
    }
    .cell {
      width: 40px;
      height: 40px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      border: 1px solid #999;
      box-sizing: border-box;
      background: #fff;
    }
    .cell.prefilled {
      background: #ddd;
    }
    .sudoku-grid .cell:nth-child(3n + 1) {
      border-left: 2px solid #333;
    }
    .sudoku-grid .cell:nth-child(3n) {
      border-right: 2px solid #333;
    }
    .sudoku-grid .cell:nth-last-child(-n + 9) {
      border-bottom: 2px solid #333;
    }
    .sudoku-grid .cell:nth-child(-n + 9) {
      border-top: 2px solid #333;
    }
    select {
      margin: 10px;
      padding: 5px;
      font-size: 16px;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #007BFF;
      color: white;
    }
    .timer {
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Générateur de Sudoku</h1>
  <div>
    <label for="difficulty">Choisissez un niveau :</label>
    <select id="difficulty">
      <option value="Facile">Facile</option>
      <option value="Moyen" selected>Moyen</option>
      <option value="Difficile">Difficile</option>
    </select>
  </div>
  <div class="timer" id="timer">Temps écoulé : 0 secondes</div>
  <div class="sudoku-container">
    <div class="sudoku-grid" id="sudokuGrid"></div>
  </div>
  <button id="generateSudoku">Générer Sudoku</button>
  <button id="showSolution">Voir la Solution</button>
  <button id="validateSudoku">Valider ma solution</button>
  <button id="saveProgress">Sauvegarder ma progression</button>
  <button id="loadProgress">Charger ma progression</button>
  <button id="printSudoku">Imprimer la grille</button>

  <script>
    const GRID_SIZE = 9;
    let fullGrid, puzzleGrid, startTime;

    function createEmptyGrid() {
      return Array.from({ length: GRID_SIZE }, () => Array(GRID_SIZE).fill(0));
    }

    function isSafe(grid, row, col, num) {
      for (let x = 0; x < GRID_SIZE; x++) {
        if (grid[row][x] === num || grid[x][col] === num) return false;
      }
      const startRow = row - (row % 3);
      const startCol = col - (col % 3);
      for (let i = 0; i < 3; i++) {
        for (let j = 0; j < 3; j++) {
          if (grid[i + startRow][j + startCol] === num) return false;
        }
      }
      return true;
    }

    function fillGrid(grid) {
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          if (grid[row][col] === 0) {
            const numbers = shuffleArray([...Array(GRID_SIZE).keys()].map(x => x + 1));
            for (let num of numbers) {
              if (isSafe(grid, row, col, num)) {
                grid[row][col] = num;
                if (fillGrid(grid)) return true;
                grid[row][col] = 0;
              }
            }
            return false;
          }
        }
      }
      return true;
    }

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function removeNumbers(grid, difficulty) {
      const attempts = difficulty === "Facile" ? 40 : difficulty === "Moyen" ? 50 : 60;
      for (let i = 0; i < attempts; i++) {
        const row = Math.floor(Math.random() * GRID_SIZE);
        const col = Math.floor(Math.random() * GRID_SIZE);
        grid[row][col] = 0;
      }
    }

    function renderGrid(grid, solution) {
      const sudokuGrid = document.getElementById("sudokuGrid");
      sudokuGrid.innerHTML = "";
      for (let row = 0; row < GRID_SIZE; row++) {
        for (let col = 0; col < GRID_SIZE; col++) {
          const cell = document.createElement("input");
          cell.type = "number";
          cell.maxLength = 1;
          cell.value = grid[row][col] === 0 ? "" : grid[row][col];
          cell.className = "cell";
          if (solution && grid[row][col] !== 0) {
            cell.classList.add("prefilled");
            cell.disabled = true;
          } else {
            cell.addEventListener("input", (e) => {
              if (!/^[1-9]$/.test(e.target.value)) {
                e.target.value = "";
              }
            });
          }
          sudokuGrid.appendChild(cell);
        }
      }
    }

    function startTimer() {
      startTime = Date.now();
      setInterval(() => {
        const elapsed = Math.floor((Date.now() - startTime) / 1000);
        document.getElementById("timer").textContent = `Temps écoulé : ${elapsed} secondes`;
      }, 1000);
    }

    function validateSolution() {
      const inputs = document.querySelectorAll(".sudoku-grid .cell:not(.prefilled)");
      let isCorrect = true;

      inputs.forEach((input, index) => {
        const row = Math.floor(index / GRID_SIZE);
        const col = index % GRID_SIZE;
        if (parseInt(input.value) !== fullGrid[row][col]) {
          isCorrect = false;
        }
      });

      alert(isCorrect ? "Solution correcte !" : "Erreur dans votre solution.");
    }

    function saveProgress() {
      const inputs = document.querySelectorAll(".sudoku-grid .cell");
      const progress = Array.from(inputs).map(input => input.value || 0);
      localStorage.setItem("sudokuProgress", JSON.stringify(progress));
      alert("Progression sauvegardée !");
    }

    function loadProgress() {
      const progress = JSON.parse(localStorage.getItem("sudokuProgress"));
      if (progress) {
        const inputs = document.querySelectorAll(".sudoku-grid .cell");
        inputs.forEach((input, index) => {
          input.value = progress[index] || "";
        });
        alert("Progression chargée !");
      } else {
        alert("Aucune progression sauvegardée !");
      }
    }

    function printGrid() {
      const printWindow = window.open("", "_blank");
      const gridHTML = document.getElementById("sudokuGrid").outerHTML;
      printWindow.document.write(`
        <html>
          <head><title>Imprimer Sudoku</title></head>
          <body>${gridHTML}</body>
        </html>
      `);
      printWindow.document.close();
      printWindow.print();
    }

    document.getElementById("generateSudoku").addEventListener("click", () => {
      const difficulty = document.getElementById("difficulty").value;
      fullGrid = createEmptyGrid();
      fillGrid(fullGrid);
      puzzleGrid = JSON.parse(JSON.stringify(fullGrid));
      removeNumbers(puzzleGrid, difficulty);
      renderGrid(puzzleGrid, false);
      startTimer();
    });

    document.getElementById("showSolution").addEventListener("click", () => {
      renderGrid(fullGrid, true);
    });

    document.getElementById("validateSudoku").addEventListener("click", validateSolution);
    document.getElementById("saveProgress").addEventListener("click", saveProgress);
    document.getElementById("loadProgress").addEventListener("click", loadProgress);
    document.getElementById("printSudoku").addEventListener("click", printGrid);

    document.getElementById("generateSudoku").click();
  </script>
</body>
</html>
