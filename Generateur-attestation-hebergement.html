<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur d'Attestation d'Hébergement</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .buttons {
      margin-top: 10px;
    }
    .buttons button {
      display: inline-block;
    }
    #preview {
      border: 1px solid #ddd;
      padding: 20px;
      margin-top: 20px;
      font-family: Arial, sans-serif;
      text-align: left;
      background: white;
      max-width: 800px;
      margin: 20px auto;
      page-break-after: always;
    }
  </style>
</head>
<body>
  <header>
    <h1>Générateur d'Attestation d'Hébergement</h1>
    <p>Remplissez les informations pour générer une attestation prête à imprimer</p>
  </header>
  <main>
    <form id="attestationForm">
      <h2>Informations sur l'hébergeant</h2>
      <label for="hebergeurNom">Nom :</label>
      <input type="text" id="hebergeurNom" placeholder="Nom de l'hébergeant" required />

      <label for="hebergeurPrenom">Prénom :</label>
      <input type="text" id="hebergeurPrenom" placeholder="Prénom de l'hébergeant" required />

      <label for="hebergeurGenre">Genre :</label>
      <select id="hebergeurGenre" required>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
      </select>

      <label for="hebergeurNaissance">Date de naissance :</label>
      <input type="date" id="hebergeurNaissance" required />

      <label for="hebergeurLieu">Lieu de naissance :</label>
      <input type="text" id="hebergeurLieu" placeholder="Ville de naissance" required />

      <h2>Informations sur l'hébergé</h2>
      <label for="hebergeNom">Nom :</label>
      <input type="text" id="hebergeNom" placeholder="Nom de l'hébergé" required />

      <label for="hebergePrenom">Prénom :</label>
      <input type="text" id="hebergePrenom" placeholder="Prénom de l'hébergé" required />

      <label for="hebergeGenre">Genre :</label>
      <select id="hebergeGenre" required>
        <option value="Monsieur">Monsieur</option>
        <option value="Madame">Madame</option>
      </select>

      <label for="hebergeNaissance">Date de naissance :</label>
      <input type="date" id="hebergeNaissance" required />

      <label for="hebergeLieu">Lieu de naissance :</label>
      <input type="text" id="hebergeLieu" placeholder="Ville de naissance" required />

      <h2>Situation de l'hébergement</h2>
      <label for="hebergementDebut">Date de début de l'hébergement :</label>
      <input type="date" id="hebergementDebut" required />

      <label for="hebergementAdresse">Adresse de l'hébergement :</label>
      <input type="text" id="hebergementAdresse" placeholder="Adresse complète" required />

      <label for="hebergementComplement">Complément d'adresse :</label>
      <input type="text" id="hebergementComplement" placeholder="Complément d'adresse" />

      <label for="hebergementCodePostal">Code postal :</label>
      <input type="text" id="hebergementCodePostal" pattern="\\d{5}" placeholder="Code postal (5 chiffres)" required />

      <label for="hebergementCommune">Commune :</label>
      <input type="text" id="hebergementCommune" placeholder="Commune" required />

      <label for="faitLe">Fait à :</label>
      <input type="text" id="faitLe" placeholder="Ville" required />

      <button type="button" id="generateAttestation">Générer l'attestation</button>
    </form>

    <div id="preview" style="display:none;">
      <h2>Attestation d'Hébergement</h2>
      <p id="previewContent"></p>
      <div class="buttons">
        <button id="copyText">Copier le texte</button>
        <button id="resetForm">Recommencer</button>
        <button id="downloadPDF">Télécharger le PDF</button>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
  <script>
    document.getElementById("generateAttestation").addEventListener("click", () => {
      const hebergeurNom = document.getElementById("hebergeurNom").value;
      const hebergeurPrenom = document.getElementById("hebergeurPrenom").value;
      const hebergeurGenre = document.getElementById("hebergeurGenre").value;
      const hebergeurNaissance = document.getElementById("hebergeurNaissance").value;
      const hebergeurLieu = document.getElementById("hebergeurLieu").value;
      const hebergeNom = document.getElementById("hebergeNom").value;
      const hebergePrenom = document.getElementById("hebergePrenom").value;
      const hebergeGenre = document.getElementById("hebergeGenre").value;
      const hebergeNaissance = document.getElementById("hebergeNaissance").value;
      const hebergeLieu = document.getElementById("hebergeLieu").value;
      const hebergementDebut = document.getElementById("hebergementDebut").value;
      const hebergementAdresse = document.getElementById("hebergementAdresse").value;
      const hebergementComplement = document.getElementById("hebergementComplement").value || "";
      const hebergementCodePostal = document.getElementById("hebergementCodePostal").value;
      const hebergementCommune = document.getElementById("hebergementCommune").value;
      const faitLe = document.getElementById("faitLe").value;

      const content = `
        ${hebergeurGenre} ${hebergeurPrenom} ${hebergeurNom}, né(e) le ${hebergeurNaissance} à ${hebergeurLieu},
        atteste héberger ${hebergeGenre} ${hebergePrenom} ${hebergeNom}, né(e) le ${hebergeNaissance} à ${hebergeLieu},
        à l'adresse suivante : ${hebergementAdresse}, ${hebergementComplement ? hebergementComplement + "," : ""} 
        ${hebergementCodePostal} ${hebergementCommune}. 

        Hébergement débuté le : ${hebergementDebut}.

        Fait à ${faitLe}, le ${new Date().toLocaleDateString("fr-FR")}.
        Signature de l'hébergeant
      `;
      document.getElementById("previewContent").textContent = content;
      document.getElementById("preview").style.display = "block";
    });

    document.getElementById("copyText").addEventListener("click", () => {
      const text = document.getElementById("previewContent").textContent;
      navigator.clipboard.writeText(text).then(() => alert("Texte copié dans le presse-papiers !"));
    });

    document.getElementById("resetForm").addEventListener("click", () => {
      document.getElementById("attestationForm").reset();
      document.getElementById("preview").style.display = "none";
    });

    document.getElementById("downloadPDF").addEventListener("click", () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById("previewContent").textContent, 10, 10);
      doc.save("attestation_hebergement.pdf");
    });
  </script>
</body>
</html>
