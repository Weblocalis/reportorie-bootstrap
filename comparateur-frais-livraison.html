<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur Tarifs Colissimo 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }
    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 16px;
    }
    button {
      background: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #f1f1f1;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calculateur Tarifs Colissimo 2025</h1>
  </header>
  <main>
    <form id="colissimoForm">
      <label for="destination">Destination :</label>
      <select id="destination">
        <option value="France Métropolitaine">France Métropolitaine</option>
        <option value="Outre-mer">Outre-mer</option>
        <option value="Europe">Europe</option>
        <option value="Monde">Monde</option>
      </select>

      <label for="weight">Poids (kg) :</label>
      <input type="number" id="weight" min="0" step="0.001" required />

      <button type="button" id="calculateBtn">Calculer</button>
    </form>

    <div class="result" id="result" style="display: none;">
      <p id="resultText"></p>
    </div>
  </main>

  <script>
    async function loadRates() {
      const response = await fetch("../data/colissimoRates.json");
      return response.json();
    }

    document.getElementById("calculateBtn").addEventListener("click", async () => {
      const destination = document.getElementById("destination").value;
      const weight = parseFloat(document.getElementById("weight").value);

      if (isNaN(weight) || weight <= 0) {
        alert("Veuillez entrer un poids valide.");
        return;
      }

      const rates = await loadRates();
      const destRates = rates[destination];

      if (!destRates) {
        alert("Aucun tarif disponible pour cette destination.");
        return;
      }

      const type = destRates.domicile || destRates.standard || destRates.OM1;
      const matchingRate = type.find(rate => weight <= rate.maxWeight);

      const resultDiv = document.getElementById("result");
      const resultText = document.getElementById("resultText");

      if (matchingRate) {
        resultText.innerHTML = `
          <strong>Destination :</strong> ${destination}<br>
          <strong>Poids :</strong> ${weight} kg<br>
          <strong>Prix :</strong> ${matchingRate.price.toFixed(2)} €
        `;
      } else {
        resultText.innerHTML = `
          Aucun tarif trouvé pour un colis de ${weight} kg vers ${destination}.
        `;
      }

      resultDiv.style.display = "block";
    });
  </script>
</body>
</html>
