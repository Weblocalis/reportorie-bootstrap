<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion du Contenu - BoostifySEO</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container my-5">
    <h1 class="fw-bold text-center mb-4">Gestion du Contenu</h1>

    <!-- Boutons d'Actions -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addContentModal">
          <i class="fas fa-plus"></i> Ajouter un Contenu
        </button>
      </div>
      <div>
        <input type="text" class="form-control" id="searchInput" placeholder="Rechercher..." style="max-width: 300px;">
      </div>
    </div>

    <!-- Table des Contenus -->
    <div class="table-responsive">
  <table class="table table-hover">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Titre</th>
        <th>Auteur</th>
        <th>Date de Publication</th>
        <th>État</th>
        <th class="d-none d-md-table-cell">Actions</th> <!-- Actions visibles uniquement sur grands écrans -->
      </tr>
    </thead>
    <tbody>
      <!-- Article 1 -->
      <tr>
        <td>1</td>
        <td>Optimiser votre SEO</td>
        <td>Jean Dupont</td>
        <td>2025-01-09</td>
        <td>
          <span class="badge bg-success">Publié</span>
        </td>
        <td class="d-none d-md-table-cell">
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary w-50 me-2"><i class="fas fa-edit"></i> Modifier</button>
            <button class="btn btn-sm btn-danger w-50"><i class="fas fa-trash"></i> Supprimer</button>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="6" class="d-md-none text-center">
          <button class="btn btn-sm btn-primary mx-1"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-danger mx-1"><i class="fas fa-trash"></i></button>
        </td>
      </tr>

      <!-- Article 2 -->
      <tr>
        <td>2</td>
        <td>Créer des contenus engageants</td>
        <td>Marie Leclerc</td>
        <td>2025-01-08</td>
        <td>
          <span class="badge bg-warning text-dark">Brouillon</span>
        </td>
        <td class="d-none d-md-table-cell">
          <div class="d-flex justify-content-between">
            <button class="btn btn-sm btn-primary w-50 me-2"><i class="fas fa-edit"></i> Modifier</button>
            <button class="btn btn-sm btn-danger w-50"><i class="fas fa-trash"></i> Supprimer</button>
          </div>
        </td>
      </tr>
      <tr>
        <td colspan="6" class="d-md-none text-center">
          <button class="btn btn-sm btn-primary mx-1"><i class="fas fa-edit"></i></button>
          <button class="btn btn-sm btn-danger mx-1"><i class="fas fa-trash"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
    
    
    
    
    
    
    
    
  </div>

  <!-- Modal Ajouter un Contenu -->
  <div class="modal fade" id="addContentModal" tabindex="-1" aria-labelledby="addContentModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addContentModalLabel">Ajouter un Nouveau Contenu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addContentForm">
            <div class="mb-3">
              <label for="contentTitle" class="form-label">Titre</label>
              <input type="text" class="form-control" id="contentTitle" placeholder="Titre du contenu" required>
            </div>
            <div class="mb-3">
              <label for="contentType" class="form-label">Type</label>
              <select class="form-select" id="contentType" required>
                <option value="Article">Article</option>
                <option value="Outil">Outil</option>
                <option value="FAQ">FAQ</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="contentDate" class="form-label">Date</label>
              <input type="date" class="form-control" id="contentDate" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
          <button type="submit" class="btn btn-primary" id="saveContentBtn">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Script pour gérer les actions -->
  <script>
    $(document).ready(function() {
      // Filtrer les contenus dans la table
      $("#searchInput").on("input", function() {
        var value = $(this).val().toLowerCase();
        $("#contentTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
        });
      });

      // Ajouter un nouveau contenu
      $("#saveContentBtn").on("click", function() {
        const title = $("#contentTitle").val();
        const type = $("#contentType").val();
        const date = $("#contentDate").val();
        const rowCount = $("#contentTable tr").length + 1;

        if (title && type && date) {
          $("#contentTable").append(`
            <tr>
              <td>${rowCount}</td>
              <td>${title}</td>
              <td>${type}</td>
              <td>${date}</td>
              <td>
                <button class="btn btn-sm btn-primary me-2"><i class="fas fa-edit"></i> Modifier</button>
                <button class="btn btn-sm btn-danger"><i class="fas fa-trash"></i> Supprimer</button>
              </td>
            </tr>
          `);
          $("#addContentModal").modal("hide");
          $("#addContentForm")[0].reset();
        }
      });
    });
  </script>
  
  
  
  
  
  
</style>
</body>
</html>
